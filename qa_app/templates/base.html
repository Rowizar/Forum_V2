<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <!-- Подключите здесь свои стили и скрипты -->
    <!-- Например, Bootstrap для стилей и jQuery для скриптов -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header class="d-flex justify-content-between p-3 bg-light">
        <div>
            <!-- Логотип сайта -->
            <img src="logo.png" alt="logo">
        </div>
        <div class="d-flex justify-content-center">
            <!-- Навигационное меню -->
            <nav class="pr-3">
                <a href="{% url 'feed' %}">Лента</a>
                <a href="{% url 'popular' %}">Популярные</a>
                <a href="{% url 'recent' %}">Новые</a>
            </nav>
            <!-- Поиск -->
            <form action="{% url 'search' %}" method="GET" class="pr-3">
                <input type="text" name="query">
                <button type="submit">
                    <img src="search-icon.png" alt="Search">
                </button>
            </form>
        </div>
        <div>
            <!-- Регистрация -->
            <a href="">Регистрация</a>
        </div>
    </header>

    <main class="container mt-3">
        <div class="row">
            <!-- Лента вопросов -->
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
            <!-- Боковая панель -->
            <div class="col-md-4">
                <!-- Создание вопроса -->
                <div class="mb-4">
                    <h2>Создать свой вопрос</h2>
                    <form action="{% url 'create_question' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <textarea name="text" required></textarea>
                        <input type="file" name="image">
                        <button type="submit">Создать</button>
                    </form>
                </div>
                <!-- Популярные пользователи -->
                <div>
                    <h2>Популярные пользователи</h2>
                    <!-- Список будет динамически генерироваться -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Лента{% endblock %}

{% block content %}
    <h1>Лента</h1>
    <!-- Предполагая, что "questions" доступен в контексте -->
    {% for question in questions %}
        <div>
            <h2><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></h2>
            {% if question.image %}
                <img style="max-width: 500px" src="{{ question.image.url }}">
            {% endif %}
            <p>{{ question.text }}</p>
            <div class="votes">
                <!-- Возможно, вам потребуются интерактивные элементы для голосования -->
                <button>🔺</button>
                <span>{{ question.votes }}</span>
                <button>🔻</button>
            </div>
            <div>
                <!-- Предполагая, что "top_answer" доступен для каждого вопроса -->
                <p>{{ question.top_answer.text }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
